<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div id="textHeader">Welcome to a great Calculator!</div>
    </div>
    <div class="digitField">
        <div id="numberOutput"></div>
    </div>
    <div class="functionDiv">
        <button id="clear" class="functionButton">C</button>
        <button id="plus" class="functionButton">+</button>
        <button id="subtract" class="functionButton">-</button>
        <button id="multiply" class="functionButton">x</button>
        <button id="divide" class="functionButton">/</button>
    </div>
    <div id="buttonsAndOthers">
        <div id='numberButtons'>
            <button id="7" class="numBtn">7</button>
            <button id="8" class="numBtn">8</button>
            <button id="9" class="numBtn">9</button>
            <div class="break"></div> <!-- Break to a new row-->
            <button id="4" class="numBtn">4</button>
            <button id="5" class="numBtn">5</button>
            <button id="6" class="numBtn">6</button>
            <div class="break"></div> <!-- Break to a new row-->
            <button id="1" class="numBtn">1</button>
            <button id="2" class="numBtn">2</button>
            <button id="3" class="numBtn">3</button>
            <div class="break"></div> <!-- Break to a new row-->
            <button id="zero" class="numBtn">0</button>    
            <button id="period" class="numBtn">.</button>    
        </div>
        <div id="rightSideBtns">
            <button id="ans" class="numBtn">ans</button>  
            <span id="backspace">&#9224;</span>
            <button id="equals" class="numBtn">=</button>  
        </div>
    </div>
    


    <script src="mainCode.js"></script>
</body>


</html>
